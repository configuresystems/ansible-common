---

- name: install common packages
  apt: name={{ item }}
       state=latest
       update_cache=yes
  with_items:
    - vim
    - emacs
    - git
  sudo: yes

- name: Set Hostname
  hostname: name={{ inventory_hostname }}
  sudo: yes

- name: Copy Hosts File
  template: src=hosts.j2
            dest=/etc/hosts
  sudo: yes
